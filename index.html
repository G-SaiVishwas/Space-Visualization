<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Data Visualization</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #000;
      }
      #search-container {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
      }
      #search-input {
        padding: 10px;
        width: 300px;
        border-radius: 20px;
        border: none;
        background: rgba(255, 255, 255, 0.1);
        color: white;
      }
      #canvas-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      #info-panel {
        position: fixed;
        right: 20px;
        top: 20px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 20px;
        border-radius: 10px;
        font-family: Arial, sans-serif;
        z-index: 1000;
      }

      #info-panel h3 {
        margin-top: 0;
        color: #ffff00;
      }
    </style>
  </head>
  <body>
    <div id="search-container">
      <input
        type="text"
        id="search-input"
        placeholder="Search celestial objects..."
      />
    </div>
    <div id="canvas-container"></div>
    <script type="module" src="/src/app.js"></script>
  </body>
</html>
